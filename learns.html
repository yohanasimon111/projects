<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>

*{
    margin: 0;
    padding: 0;
    font-family: 'Poppins', sans-serif;
}

body{
   display: flex;
   justify-content: center;
    align-items: center;
    min-height: 100vh;
    background: #000; 
}

a{
    position: relative;
    display: inline-block;
    font-size: 1.5rem;
    letter-spacing: .1em;
    color: aqua;
    text-decoration: none;
    border: 2px solid aqua;
    padding: 10px 30px;
    z-index: 1;
    overflow: hidden;
    transition: color 1s, box-shadow 1s;
    
}

a:hover{
    transition-delay: 0s, 1s;
    color: #000;
    box-shadow:
        0 0 10px aqua, 
         0 0 40px aqua, 
         0 0 80px aqua;
         
}
a::before{
    content: '';
    position: absolute;
    top: 0;
    left: -50px;
    width: 0;
    height: 100%;
    background-color: aqua;
    transform: skewX(35deg);
    z-index: -1;
    transition: 1s;
}

a:hover::before{
  width: 100%;
}

</style>
<body>
    <a href="#">Button</a>
</body>
</html>
